<html>

<head>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/lodash/dist/lodash.js"></script>
  <script src="../bower_components/x2js/xml2json.js"></script>
  <script src="../src/app.js"></script>
  <script src="../src/standalone/standalone.js"></script>
  <script src="../src/controllers/tidalDataCtrl.js"></script>
  <script src="../src/controllers/tidalLayoutCtrl.js"></script>
  <script src="../src/directives/graphene.js"></script>
  <script src="../build/graphene-templates.js"></script>
  <script>
    window.myCb = function()
    {
      console.log('layout done!');
    };
  </script>
</head>

<body>
  <div ng-init="nodeSize={min: {width: 80, height: 30}, max: {width: 160, height: 60}}; 
    subgraph={height: 200, width: 800};
    layoutComplete='myCb';
    charge=-1200;
    linkDistance=80;
    jsonUrl = 'sampleJSONwithProps.json'">
    <div ng-controller="sgTidalDataCtrl">
      <div>
        <button class="btn btn-primary" ng-click="svgToUrl(); showDownload = true;">Get SVG Image</button>
        <a ng-show="showDownload" ng-href="{{svgUrl}}" download="network.svg">
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-download-alt"></span>&nbsp;Download</button>
        </a>
      </div>
      <sg-graphene svg="svg" imports="exports" template="template/tidal.html"></sg-graphene>
    </div>
  </div>
</body>

</html>
