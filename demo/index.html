<!DOCTYPE html>
<html>

<head>
  <script src="graphene-standalone.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>
  <div id="myApp">
    <div ng-controller="sgTidalDataCtrl">
      <button id="loadJson" class="btn btn-warning">Load JSON</button>
      <!--ng-click="callWindowFunction('loadJson')"-->
      <div>
        <button class="btn btn-primary" ng-click="svgToUrl(); showDownload = true;">Get SVG Image</button>
        <a ng-show="showDownload" ng-href="{{svgUrl}}" download="network.svg">
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-download-alt"></span>&nbsp;Download</button>
        </a>
      </div>
      <sg-graphene svg="svg" imports="exports" template="template/tidal.html"></sg-graphene>
    </div>
  </div>

  <script src="init.js">
  </script>

  <script>
    (function(i, s, o, g, r, a, m)
    {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function()
      {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-46042571-1', 'stanleygu.com');
    ga('send', 'pageview');
  </script>
</body>

</html>
